<ion-header [translucent]="true">
    <!--translucent意思是半透明-->
    <ion-header>
        <ion-toolbar>
            <ion-searchbar placeholder="请输入搜索内容"></ion-searchbar>
        </ion-toolbar>
    </ion-header>
</ion-header>

<ion-content [fullscreen]="true" [scrollY]="true">
    <!--fullscreen让content可以在header 下面滑动；-->
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">home</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-title>餐品推荐</ion-title>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6" *ngFor="let item of items">
                <app-card [item]="item" [clicksrc]="'/tab/'+item.type"></app-card>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-title>更多人选</ion-title>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <app-slideshow>
                    <img src="./assets/img/番茄意面.jpg" />
                    <img src="./assets/img/扬州炒饭.jpg" />
                    <img src="./assets/img/螺蛳粉.jpg" />
                    <img src="./assets/img/土豆丝.jpg" />

                </app-slideshow>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-title>掌上秒杀</ion-title>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" *ngFor="let t of sellsWithProduct ">
                <!--准备参数,ngfor就相当于一个for循环-->
                <app-sellcard [item]="t.p" [sale]="t.s"></app-sellcard>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-title>主题街</ion-title>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-50>
                <img src="./assets/img/海底捞.jpg" />
            </ion-col>
            <ion-col>
                <ion-row>
                    <img src="./assets/img/必胜客.jpg" />
                </ion-row>
                <ion-row>
                    <img src="./assets/img/coco.jpg" />
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-title>精品外卖列表</ion-title>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item *ngFor="let i of advise">
                        <ion-thumbnail slot="start">
                            <img [src]="i.image" /></ion-thumbnail>
                        <ion-label> {{i.name}}</ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button size="small" (click)="buttonPressed()" [ngClass]="hide">
            <ion-icon name="chevron-up"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>

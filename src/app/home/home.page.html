<ion-header [translucent]="true">
    <!--translucent意思是半透明-->
    <ion-header>
        <ion-toolbar>
            <ion-searchbar placeholder="请输入搜索内容"></ion-searchbar>
        </ion-toolbar>
    </ion-header>
</ion-header>

<ion-content [fullscreen]="true" [scrollY]="true">
    <!--fullscreen让content可以在header 下面滑动；-->
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">home</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-title>精品推荐1</ion-title>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6" *ngFor="let item of items">
                <app-card [item]="item"></app-card>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-title>更多人选</ion-title>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <app-slideshow>
                    <img src="./assets/img/番茄意面.jpg" />
                    <img src="./assets/img/扬州炒饭.jpg" />
                    <img src="./assets/img/螺蛳粉.jpg" />
                    <img src="./assets/img/土豆丝.jpg" />

                </app-slideshow>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-title>掌上秒杀</ion-title>
            </ion-col>
        </ion-row>
        <ion-row></ion-row>
    </ion-grid>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button size="small" (click)="scrollToTop()">
            <ion-icon name="chevron-up"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>

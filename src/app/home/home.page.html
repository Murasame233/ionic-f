<ion-header [translucent]="true">
    <!--translucent意思是半透明-->
    <ion-header>
        <ion-toolbar>
            <ion-searchbar placeholder="请输入搜索内容"></ion-searchbar>
        </ion-toolbar>
    </ion-header>
</ion-header>

<ion-content [fullscreen]="true">
    <!--fullscreen让content可以在header 下面滑动；scroll支持垂直滑动-->
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">home</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-grid>
        <ion-row>
            <ion-title>精品推荐</ion-title>
        </ion-row>
        <ion-row>
            <ion-col size="6" *ngFor="let item of items">
                <app-card [item]="item"></app-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

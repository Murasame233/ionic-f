<ion-menu contentId="main-content">
    <ion-header>
        <ion-toolbar>
            <ion-title>店铺</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
        <ion-list #signshop>
            <ion-item (click)="switch('盖浇饭')">
                <ion-label>盖浇饭</ion-label>
            </ion-item>
            <ion-item (click)="switch('套餐饭')">
                <ion-label>套餐饭</ion-label>
            </ion-item>
            <ion-item (click)="switch('海鲜炒饭')">
                <ion-label>海鲜炒饭</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>重庆鸡公煲</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>面食</ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
    <ion-header [translucent]="true">
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>中餐</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content [fullscreen]="true">
        <ion-header collapse="condense">
            <ion-toolbar>
                <ion-title size="large">中餐</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-grid>
            <ion-row>
                <ion-col size="4" *ngFor="let item of showProducts">
                    <app-card [item]="item"></app-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>
</div>
